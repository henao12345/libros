spring.datasource.username=postgres
spring.datasource.password=0
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci�n del dialecto de Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuraci�n de Hibernate: especifica la acci�n sobre el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update  # Usar 'update' para sincronizar el modelo con la base de datos (puedes usar 'create', 'create-drop', 'none' seg�n tus necesidades)

# Configura el proveedor de JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Activar el log de las consultas SQL
spring.jpa.show-sql=true

# Formato de las consultas SQL
spring.jpa.properties.hibernate.format_sql=true
